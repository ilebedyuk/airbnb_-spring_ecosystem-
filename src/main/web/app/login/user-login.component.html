<div *ngIf = "!links.ticket">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <!--<h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1>-->
                <div class="account-wall">
                    <!--<img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">-->
                    <img class="profile-img" src="../img/datas_logo.jpg" class="logo">
                    <form class="form-signin">
                        <input type="text" class="form-control" placeholder="Login" required autofocus #username>
                        <input type="password" class="form-control" placeholder="Password" required #password>
                        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="getTicket(username.value, password.value)">
                            Log in</button>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Remember me
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    </form>
                </div>
                <!--<a href="#" class="text-center new-account">Create an account </a>-->
            </div>
        </div>
    </div>
</div>


<div *ngIf = "links.ticket">
    <hero-list [ticket]="links.ticket"></hero-list>
</div>
